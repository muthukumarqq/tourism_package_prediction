name: Tourism MLOps Pipeline

on:
  push:
    branches:
      - main   # Triggers on push to main branch

jobs:

  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -r tourismproject/requirements.txt

      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourismproject/model_building/data_register.py


  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -r tourismproject/requirements.txt

      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourismproject/model_building/prep.py


  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -r tourismproject/requirements.txt

      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 &
          sleep 5

      - name: Model Building & Experiment Tracking
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourismproject/model_building/train.py


  deploy-hosting:
    runs-on: ubuntu-latest
    needs: [register-dataset, data-prep, model-training]
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: pip install -r tourismproject/requirements.txt

      - name: Deploy Streamlit App to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python tourismproject/hosting/hosting.py
